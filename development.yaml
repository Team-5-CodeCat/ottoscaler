      env_file: ".env.yoohojun.local"

# 애플리케이션 기본 설정
app_config:
  # gRPC 서버 설정
  grpc:
    port: 9090
    otto_handler_host: "otto-handler:8080"
    mock_mode: true  # Mock mode for development/testing

  # Kubernetes 설정  
  kubernetes:
    namespace: "default"  # 개발자별로 오버라이드됨
    service_account: "ottoscaler"
    
  # Worker Pod 설정
  worker:
    image: "busybox:latest"
    cpu_limit: "500m"
    memory_limit: "128Mi"
    labels:
      managed-by: "ottoscaler"
    
  # 로깅 설정
  logging:
    level: "info"
    format: "json"

# 공통 기본값
defaults:
  namespace_suffix: "-dev"
  kind:
    cluster_prefix: "ottoscaler-"