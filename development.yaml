# Ottoscaler 개발 환경 통합 설정
# 개발자별 리소스 할당 + 애플리케이션 런타임 설정

# 개발자별 환경 설정
developers:
  한진우:
    eng_name: "hanjinwoo"
    id: 1
    resources:
      kind_cluster: "ottoscaler-hanjinwoo"
      namespace: "hanjinwoo-dev"
      env_file: ".env.hanjinwoo.local"
      
  장준영:
    eng_name: "jangjunyoung"
    id: 2
    resources:
      kind_cluster: "ottoscaler-jangjunyoung" 
      namespace: "jangjunyoung-dev"
      env_file: ".env.jangjunyoung.local"

  고민지:
    eng_name: "gominji"
    id: 3
    resources:
      kind_cluster: "ottoscaler-gominji"
      namespace: "gominji-dev" 
      env_file: ".env.gominji.local"

  이지윤:
    eng_name: "leejiyun"
    id: 4
    resources:
      kind_cluster: "ottoscaler-leejiyun"
      namespace: "leejiyun-dev"
      env_file: ".env.leejiyun.local"

  김보아:
    eng_name: "kimboa"
    id: 5
    resources:
      kind_cluster: "ottoscaler-kimboa"
