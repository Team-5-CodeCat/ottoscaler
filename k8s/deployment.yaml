apiVersion: apps/v1
kind: Deployment
metadata:
  name: ottoscaler
  namespace: default
  labels:
    app: ottoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ottoscaler
  template:
    metadata:
      labels:
        app: ottoscaler
    spec:
      serviceAccountName: ottoscaler
      containers:
        - name: ottoscaler
          image: ottoscaler:latest
          imagePullPolicy: Never # For local development
          env:
            - name: REDIS_HOST
              value: "host.docker.internal" # Access Docker Compose Redis from K8s
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              value: ""
            - name: REDIS_STREAM
              value: "otto:scale:events"
            - name: REDIS_CONSUMER_GROUP
              value: "ottoscaler"
            - name: REDIS_CONSUMER
              value: "ottoscaler-1"
            - name: OTTO_AGENT_IMAGE
              value: "busybox:latest"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
