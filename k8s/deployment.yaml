apiVersion: apps/v1
kind: Deployment
metadata:
  name: ottoscaler
  namespace: default
  labels:
    app: ottoscaler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ottoscaler
  template:
    metadata:
      labels:
        app: ottoscaler
    spec:
      serviceAccountName: ottoscaler
      containers:
        - name: ottoscaler
          image: ottoscaler:latest
          imagePullPolicy: Never # For local development
          ports:
            - containerPort: 9090
              name: grpc
          env:
            - name: GRPC_PORT
              value: "9090"
            - name: NAMESPACE
              value: "default"
            - name: OTTO_AGENT_IMAGE
              value: "busybox:latest"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
